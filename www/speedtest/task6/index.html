<!DOCTYPE html>
<!-- !!! DO NOT EDIT THIS FILE !!! -->
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>CSS Selectors</title>
	<link rel="stylesheet" href="lib.css" />
	<link rel="stylesheet" href="selectors.css" />
	<script>
		customElements.define('foo-bar', HTMLElement, { extends: 'div' });
		customElements.define('foo-baz', HTMLElement, { extends: 'div' });
		customElements.define('foo-bam', HTMLElement, { extends: 'div' });
	</script>
</head>

<body>
	<main>
		<h1>Task 6 - CSS Selectors</h1>
		<p>Select the <strong>rainbow</strong> marbles. You are <strong>not allowed</strong> to use any of the following
			selectors</p>
		<ul>
			<li><code>:nth-child</code></li>
			<li><code>:nth-last-child</code></li>
			<li><code>:nth-of-type</code></li>
			<li><code>:nth-last-of-type</code></li>
			<li><code>[data-target]</code></li>
			<li>any use of <code>+</code>, <code>~</code> or <code>,</code></li>
		</ul>
		<hr />
		<!-- Task 0 -->
		<h2>Task 0 - Example</h2>
		<article id="task-0">
			<div class="marble" id="red"></div>
			<div class="marble" id="blue"></div>
			<div class="marble" id="rainbow" data-target></div>
			<div class="marble" id="green"></div>
		</article>
		<hr />
		<!-- Task 1 -->
		<h2>Task 1</h2>
		<article id="task-1">
			<div class="marble rainbow" data-target></div>
			<div class="rainbow"></div>
			<div class="marble green"></div>
			<div class="marble blue"></div>
		</article>
		<hr />
		<!-- Task 2 -->
		<h2>Task 2</h2>
		<article id="task-2">
			<foo-bar class="marble"></foo-bar>
			<foo-baz class="marble" data-target></foo-baz>
			<foo-bam class="marble" data-target></foo-bam>
			<foo-bar class="marble"></foo-bar>
		</article>
		<hr />
		<!-- Task 3 -->
		<h2>Task 3</h2>
		<article id="task-3">
			<div class="marble"></div>
			<div class="marble" data-value="foo-baz" data-target></div>
			<div class="marble"></div>
			<div class="marble"></div>
			<div class="marble" data-value="foo-bar" data-target></div>
			<div class="marble"></div>
		</article>
		<hr />
		<!-- Task 4 -->
		<h2>Task 4</h2>
		<article id="task-4">
			<section>
				<div class="marble"></div>
				<div class="marble"></div>
			</section>
			<section>
				<div class="marble"></div>
				<div class="marble"></div>
			</section>
			<section>
				<div class="marble" data-target></div>
			</section>
			<section>
				<div class="marble"></div>
				<div class="marble"></div>
			</section>
		</article>
		<hr />
		<!-- Task 5 -->
		<h2>Task 5</h2>
		<article id="task-5">
			<div class="marble"></div>
			<div class="marble"></div>
			<section>
				<div class="marble" data-target></div>
				<div class="marble" data-target></div>
				<section>
					<div class="marble"></div>
					<div class="marble"></div>
				</section>
			</section>
			<section>
				<div class="marble" data-target></div>
				<div class="marble" data-target></div>
				<section>
					<div class="marble"></div>
					<div class="marble"></div>
				</section>
			</section>
		</article>
	</main>
</body>

</html>
